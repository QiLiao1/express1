<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        #main {
            width: 200px;
            height: 200px;
            background-color: palevioletred;
        }

        #main:hover {
            width: 400px;
            height: 400px;
            transition: all 5s linear 2s;
            /* property duration timing-function delay延迟时间 */
        }
    </style>
</head>

<body>
    <div id="main"> </div>
</body>

</html>
